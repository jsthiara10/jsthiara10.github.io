    * {

    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #111111;
      display: flex;
      min-height: 100vh;
    }

    aside {
      background: #f3f4f6;
      width: 250px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    aside img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    aside h1 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    aside p {
      color: #555;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .icons a {
      margin: 0 0.5rem;
    }

    main {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 3rem;
    }

    .nav-buttons {
      display: flex;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .nav-buttons a {
      padding: 1rem 2rem;
      border-radius: 100px;
      border: 2px solid #111;
      text-decoration: none;
      color: #111;
      font-weight: bold;
      transition: background 0.2s;
    }

    .nav-buttons a:hover {
      background: #111;
      color: white;
    }

    .skills {
      display: flex;
      gap: 3rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .skill {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .skill img {
      width: 50px;
      height: 50px;
      margin-bottom: 0.5rem;
    }

    .skill span {
      font-size: 0.9rem;
    }

</head>
