<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jasraj Singh Thiara | Data Engineer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: #f4f4f4;
      padding: 2rem 1rem;
      box-shadow: 1px 0 5px rgba(0,0,0,0.05);
      height: 100vh;
      box-sizing: border-box;
    }

    .sidebar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 1rem;
    }

    .sidebar h1 {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .sidebar p {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    .sidebar a {
      display: block;
      text-align: center;
      text-decoration: none;
      margin: 0.5rem 0;
      color: #000;
      font-weight: bold;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .sidebar .icons {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .sidebar .icons a {
      color: #000;
      font-size: 1.2rem;
    }

    .main {
      flex: 1;
      padding: 2rem;
    }

    .main h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .button-links {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .circle-button {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: background 0.3s;
    }

    .circle-button:hover {
      background: #d4d4d4;
    }

    .skills {
      display: flex;
      gap: 2rem;
      font-size: 2rem;
    }

    .skills i {
      color: #000;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <img src="your-photo.jpg" alt="Jasraj Singh Thiara">
    <h1>Jasraj Singh Thiara</h1>
    <p>Data Engineer • ETL/ELT • Cloud Native</p>
    <a href="#projects">Projects</a>
    <a href="#blog">Blog</a>
    <div class="icons">
      <a href="https://github.com/jsthiara10" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/jasrajthiara" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </aside>

  <main class="main">
    <h2>Jasraj Singh Thiara | Data Engineer</h2>
    <div class="button-links">
      <a href="#projects" class="circle-button">Projects</a>
      <a href="#blog" class="circle-button">Blog</a>
    </div>

    <div class="skills">
      <i class="fab fa-python" title="Python"></i>
      <i class="fas fa-database" title="SQL"></i>
      <i class="fas fa-cloud" title="Cloud"></i>
    </div>
  </main>
</body>
</html>
